<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学校园官网 - 联系我们</title>
    <link rel="icon" href="img/1.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 通用样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 导航栏样式 */
        header {
            background-color: #004b87;
            color: white;
            padding: 15px 0;
            position: relative;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        header nav {
            float: right;
            margin-right: 20px;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* 页面主要内容区域 */
        .main-content {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            text-align: center;
            color: #004b87;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .main-content .contact-info {
            font-size: 16px;
            color: #555;
        }

        .main-content .contact-info p {
            margin: 10px 0;
        }

        /* 表单样式 */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        form input[type="email"] {
            width: 100%;
        }

        form textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
        }

        form button {
            background-color: #004b87;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #003b6e;
        }

        /* 页脚样式 */
        footer {
            background-color: #004b87;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                padding: 20px;
                margin: 20px;
            }

            header nav {
                float: none;
                text-align: center;
                margin-top: 10px;
            }

            header .logo {
                margin-left: 0;
                text-align: center;
                font-size: 22px;
            }

            header nav a {
                display: inline-block;
                margin: 5px;
                font-size: 14px;
            }
        }

        /* 小屏幕设计（如手机） */
        @media (max-width: 768px) {
            header {
                padding: 10px 0;
            }

            header .logo {
                font-size: 20px;
                margin-left: 0;
            }

            header nav {
                float: none;
                text-align: center;
                margin-top: 10px;
                display: block;
            }

            header nav a {
                display: inline-block;
                margin: 5px;
                font-size: 14px;
                padding: 8px 10px;
            }

            .main-content {
                width: 90%;
                padding: 15px;
                margin: 20px;
            }

            form button {
                padding: 12px 25px;
                font-size: 16px;
            }

            footer p {
                font-size: 12px;
            }
        }

        /* 超小屏幕设计（如小手机） */
        @media (max-width: 480px) {
            header .logo {
                font-size: 18px;
            }

            header nav a {
                font-size: 12px;
                padding: 6px 8px;
            }

            .main-content {
                width: 95%;
            }

            form button {
                font-size: 15px;
                padding: 10px 20px;
            }

            footer p {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="logo">校园官网</div>
        <nav>
            <a href="index.html">首页</a>
            <a href="departments.html">院系与课程</a>
            <a href="admissions.html">招生信息</a>
            <a href="campus-life.html">校园生活</a>
            <a href="contact.html">联系我们</a>
        </nav>
    </header>

    <!-- 联系我们内容 -->
    <section class="main-content">
        <h1>联系我们</h1>
        <p>欢迎访问我们大学的官方网站。如果您有任何问题、建议或者想要了解更多信息，请通过以下方式联系我们。我们期待与您建立联系并提供帮助。</p>
        
        <div class="contact-info">
            <h2>联系方式</h2>
            <p><strong>电话：</strong> 123-456-7890</p>
            <p><strong>传真：</strong> 123-456-7891</p>
            <p><strong>电子邮件：</strong> university@163.com</p>
            <p><strong>办公地址：</strong> 湖北省武汉市洪山区后院100号</p>
        </div>

        <h2>在线留言</h2>
        <p>请通过下方表单提交您的问题或建议，我们会尽快回复您：</p>
        <form onsubmit="return validateForm()">
            <label for="email">电子邮件：</label>
            <input type="email" id="email" required placeholder="请输入您的电子邮件">
            
            <label for="message">留言：</label>
            <textarea id="message" required placeholder="请输入您的留言"></textarea>
            
            <button type="submit">提交</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 大学校园官网. 保留所有权利.</p>
    </footer>

    <script>
        // 表单验证
        function validateForm() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!email || !message) {
                alert('请填写所有必填项！');
                return false;
            }

            alert('感谢您的留言，我们会尽快回复您！');
            return true;
        }
    </script>
</body>
</html>
