<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨林大学官网 - 校园生活</title>
    <link rel="icon" href="img/1.png" type="image/png">
    <link rel="stylesheet" href="css/campus-life.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004b87;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #004b87;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .main-container {
            position: relative;
            min-height: 100vh;
            background-image: url('img/campus-life/1.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 50px;
            gap: 20px;
        }

        .long-blocks {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .block {
            position: relative;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            cursor: pointer;
        }

        /* 调整上方板块样式 */
        .long-block {
            height: 300px;
            width: 70%;
            margin: 0 auto;
        }

        .block h2,
        .block p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .block:hover h2,
        .block:hover p {
            opacity: 1;
        }

        /* 调整下方板块样式 */
        .small-blocks {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .small-block {
            flex: 1;
            height: 120px;
            max-width: calc(70% / 2);
        }
        .block {
        position: relative;
        border-radius: 8px;
        background-size: cover;
        background-position: center;
        overflow: hidden;
        cursor: pointer;

        /* 初始状态：移到下方且不可见 */
        transform: translateY(100px);
        opacity: 0;
        transition: transform 0.8s ease, opacity 0.8s ease;
        }

        /* 滑入视口时的样式 */
        .block.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .long-block:nth-child(1) {
            background-image: url('img/campus-life/campus-life1.jpg');
        }

        .long-block:nth-child(2) {
            background-image: url('img/campus-life/campus-life2.jpg');
        }

        .long-block:nth-child(3) {
            background-image: url('img/campus-life/campus-life3.jpg');
        }

        .small-block:nth-child(1) {
            background-image: url('img/campus-life/campus-life4.jpg');
        }

        .small-block:nth-child(2) {
            background-image: url('img/campus-life/campus-life5.jpg');
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">墨林大学</div>
        <nav>
            <a href="index.html">首页</a>
            <a href="about.html">学校概况</a>
            <a href="campus-life.html">校园生活</a>
            <a href="admissions.html">招生信息</a>
            <a href="contact.html">联系我们</a>
        </nav>
    </header>

    <section class="main-container">
        <div class="overlay"></div>
        <div class="content-container">
            <div class="long-blocks">
                <div class="block long-block">
                    <h2>校园活动</h2>
                    <p>丰富的校园活动内容。</p>
                </div>
                <div class="block long-block">
                    <h2>校园设施</h2>
                    <p>先进的校园设施。</p>
                </div>
                <div class="block long-block">
                    <h2>学生支持</h2>
                    <p>全方位支持服务。</p>
                </div>
            </div>

            <div class="small-blocks">
                <div class="block small-block">
                    <h2>校园文化</h2>
                </div>
                <div class="block small-block">
                    <h2>学生宿舍</h2>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 墨林大学官网. 保留所有权利.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blocks = document.querySelectorAll('.block');
    
            const onScroll = () => {
                blocks.forEach((block) => {
                    const rect = block.getBoundingClientRect();
                    if (rect.top <= window.innerHeight * 0.9) {
                        block.classList.add('visible');
                    }
                });
            };
    
            // 初始化和监听滚动
            window.addEventListener('scroll', onScroll);
            onScroll(); // 触发一次，处理已在视口内的内容
        });
    </script>
    
</body>

</html>
